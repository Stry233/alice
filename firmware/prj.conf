# GPIO Configuration
CONFIG_GPIO=y

# IEEE 802.15.4 Radio Configuration
CONFIG_NRF_802154_RADIO_DRIVER=y
CONFIG_NRF_802154_TEMPERATURE_UPDATE=n

# USB Configuration
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y

# UART Configuration
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_UART_LINE_CTRL=y

# System Configuration
CONFIG_MAIN_STACK_SIZE=2048

# Ring buffer
CONFIG_RING_BUFFER=y

# Disable console to avoid conflicts
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_PRINTK=n

# USB Device Configuration
CONFIG_USB_DEVICE_MANUFACTURER="Straw Lab"
CONFIG_USB_DEVICE_PRODUCT="Tilta Motor Control"

# Thread configuration
CONFIG_NUM_PREEMPT_PRIORITIES=32

# Important for nRF52840 dongle
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=n